<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#e64946">
    <base href="/">

    <link rel="manifest" href="manifest.json">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <title>GalaCon 2018 - Digital Con Guide</title>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/worker.js').then(function (registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                }).catch(function (err) {
                    console.log(err)
                });
            });
        } else {
            console.log('service worker is not supported');
        }
    </script>
</head>
<body>
<div id="react-root" class="content">
    <style type="text/css">
        body, html, menu {
            margin: 0;
            padding: 0
        }

        html {
            box-sizing: border-box;
            font-size: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%
        }

        body {
            background-color: #eee;
            font-smooth: always;
            line-height: 1;
            padding-top: 44px;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0px;
            background-image: url("/img/bg-cover.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position:  qcenter;
        }

        html, body {
            height: 100%;
            width: 100%;
            position: fixed;
            overflow: hidden
        }

        *, *:before, *:after {
            box-sizing: inherit
        }

        @-webkit-keyframes spin {
            0% {
                transform: rotate(0)
            }
            100% {
                transform: rotate(360deg)
            }
        }

        @-moz-keyframes spin {
            0% {
                -moz-transform: rotate(0)
            }
            100% {
                -moz-transform: rotate(360deg)
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0)
            }
            100% {
                transform: rotate(360deg)
            }
        }

        .spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1003;
            background: transparent;
            overflow: hidden
        }

        .spinner div:first-child {
            display: block;
            position: relative;
            left: 50%;
            top: 50%;
            width: 150px;
            height: 150px;
            margin: -75px 0 0 -75px;
            border-radius: 50%;
            box-shadow: 0 3px 3px 0 #0069B4;
            transform: translate3d(0, 0, 0);
            animation: spin 2s linear infinite
        }

        .spinner div:first-child:after, .spinner div:first-child:before {
            content: '';
            position: absolute;
            border-radius: 50%
        }

        .spinner div:first-child:before {
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            box-shadow: 0 3px 3px 0 #00B47D;
            -webkit-animation: spin 3s linear infinite;
            animation: spin 3s linear infinite
        }

        .spinner div:first-child:after {
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            box-shadow: 0 3px 3px 0 #FFEF66;
            animation: spin 1.5s linear infinite
        }
    </style>

    <div class="grid"></div>

    <div class="spinner">
        <div></div>
    </div>
</div>

<link href="/css/styles.css" type="text/css" rel="stylesheet">
<script src="/js/bundle.js"></script>

<noscript>
    <h3 style="color: #673ab7; font-family: Helvetica; margin: 2rem;">
        Sorry, but app is not available without javascript
    </h3>
</noscript>

</body>
</html>
